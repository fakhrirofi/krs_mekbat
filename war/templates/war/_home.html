<html>

<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  {% load static %}
  <link rel="stylesheet" href="{% static 'war/css/home_style.css' %}">

  {% block head %}

  {% endblock head %}
</head>

<body>
  <div class="container">
    <br>

    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <header class="card-header">
            <a href="{% url 'war:logout' %}" class="float-right btn btn-outline-primary mt-1">Log out</a>
            {% block header_tab %}
            {% endblock header_tab %}
            <h6 class="card-title mt-2">{{ user.username }} | {{ user.userdata.name }}</h6>
          </header>
          <article class="card-body">
            {% block content %}
            {% endblock content %}
          </article> <!-- card-body end .// -->
        </div> <!-- card.// -->
      </div> <!-- col.//-->

    </div> <!-- row.//-->


  </div>
  </div>

  <!--container end.//-->
</body>
<footer class="text-center">
  {# <div class="pt-3"><img style="max-width: 10%" src="{% static 'war/img/logo.png' %}" alt=""></div> #}
  <div class="pt-5 pl-1 pr-1">
    <h6>Laboratorim Mekanika Batuan</h6>
  </div>
  <div class="text-center">
    <p class="pb-2" style="font-size: small; margin-bottom: 0;">
      Copyright Â©
      <script>document.write(new Date().getFullYear())</script> All Rights Reserved
    </p>
  </div>
</footer>
